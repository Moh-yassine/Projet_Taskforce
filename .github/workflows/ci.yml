name: TaskForce CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  backend:
    name: Backend (Symfony)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: ctype, iconv, json, mbstring, openssl, pdo_sqlite, xml
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Generate JWT keys (CI)
        env:
          JWT_PASSPHRASE: ci-jwt-passphrase
        run: |
          mkdir -p config/jwt
          php bin/console lexik:jwt:generate-keypair --skip-if-exists --no-interaction 2>/dev/null || true

      - name: Prepare environment for tests
        env:
          APP_ENV: test
          APP_DEBUG: '1'
          APP_SECRET: ci-secret-key-min-32-chars-for-tests
          DATABASE_URL: "sqlite:///:memory:"
        run: |
          if [ -f bin/console ]; then
            php bin/console cache:clear --env=test 2>/dev/null || true
          fi

      - name: Run PHPUnit tests
        env:
          APP_ENV: test
          APP_SECRET: ci-secret-key-min-32-chars-for-tests
          DATABASE_URL: "sqlite:///:memory:"
        run: ./bin/phpunit

  frontend:
    name: Frontend (Vue)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check:simple

      - name: Lint
        run: npm run lint:check

      - name: Run Vitest tests
        run: npx vitest run --reporter=default

      - name: Build
        run: npm run build-only
        env:
          NODE_ENV: production
